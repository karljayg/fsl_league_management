<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StormClash - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .registration-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2 class="text-center mb-4">Register for StormClash</h2>
            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" required>
                        <option value="user">Regular User</option>
                        <option value="pro">Pro Player</option>
                    </select>
                    <div class="error-message" id="roleError"></div>
                </div>
                <div class="form-group">
                    <label for="mmr">MMR (Optional)</label>
                    <input type="number" class="form-control" id="mmr" min="0" max="8000">
                    <div class="error-message" id="mmrError"></div>
                </div>
                <div class="form-group">
                    <label for="race">Preferred Race (Optional)</label>
                    <select class="form-control" id="race">
                        <option value="">Select a race</option>
                        <option value="Protoss">Protoss</option>
                        <option value="Terran">Terran</option>
                        <option value="Zerg">Zerg</option>
                        <option value="Random">Random</option>
                    </select>
                    <div class="error-message" id="raceError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <div class="error-message mt-3" id="formError"></div>
                <div class="text-center mt-3">
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Get form values
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const mmr = document.getElementById('mmr').value;
            const race = document.getElementById('race').value;
            
            // Validate form
            let isValid = true;
            
            // Email validation
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Username validation
            if (!username || username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
            // Password validation
            if (!password || password.length < 8 || !/[A-Za-z]/.test(password) || !/[0-9]/.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters and contain both letters and numbers';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            // MMR validation
            if (mmr && (isNaN(mmr) || mmr < 0 || mmr > 8000)) {
                document.getElementById('mmrError').textContent = 'MMR must be between 0 and 8000';
                document.getElementById('mmrError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                const response = await fetch('api.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        username,
                        password,
                        role,
                        mmr: mmr || null,
                        race_preference: race || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('formError').textContent = data.error;
                    document.getElementById('formError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('formError').textContent = 'An error occurred. Please try again.';
                document.getElementById('formError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
