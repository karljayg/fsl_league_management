<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Removal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        
        #originalVideo {
            display: none; /* Initially hidden */
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        #canvas {
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
            background-color: #111;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #555;
        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Green Screen Removal</h2>
        
        <video id="originalVideo" controls autoplay loop muted>
            <source src="https://psistorm.com/stream_production/production_files/video/DarkMenaceNew.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <canvas id="canvas"></canvas>
        
        <div class="status" id="status">Loading video...</div>
        
        <div class="controls">
            <button id="toggleOriginal">Show Original</button>
            <button id="adjustThreshold" data-value="100">Threshold: 100</button>
            <button id="adjustSmoothing" data-value="10">Smoothing: 10</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const video = document.getElementById('originalVideo');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const status = document.getElementById('status');
            const toggleBtn = document.getElementById('toggleOriginal');
            const thresholdBtn = document.getElementById('adjustThreshold');
            const smoothingBtn = document.getElementById('adjustSmoothing');
            
            // Variables
            let threshold = 100;
            let smoothing = 10;
            let processingActive = true;
            let videoLoaded = false;
            
            // Update status
            function updateStatus(message) {
                status.textContent = message;
            }
            
            // Set canvas size
            function setCanvasSize() {
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 360;
                updateStatus(`Video dimensions: ${canvas.width}x${canvas.height}`);
            }
            
            // Process video frames
            function processFrame() {
                if (!processingActive || video.paused || video.ended || !videoLoaded) {
                    requestAnimationFrame(processFrame);
                    return;
                }
                
                // Draw the current frame to the canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get the image data to manipulate pixels
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Process each pixel
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Check if the pixel is green (focusing on high green values)
                    if (g > r + threshold && g > b + threshold) {
                        data[i + 3] = 0; // Make it transparent
                    } else {
                        // Calculate how "green dominant" the pixel is
                        const greenDominance = g - Math.max(r, b);
                        
                        if (greenDominance > 0) {
                            // Partial transparency for edges based on green dominance
                            const alpha = Math.max(0, 255 - (greenDominance * (255 / smoothing)));
                            data[i + 3] = alpha;
                        }
                    }
                }
                
                // Put the modified image data back on the canvas
                ctx.putImageData(imageData, 0, 0);
                
                // Continue processing
                requestAnimationFrame(processFrame);
            }
            
            // Event listeners
            video.addEventListener('loadedmetadata', function() {
                setCanvasSize();
                updateStatus("Video loaded, processing started");
                videoLoaded = true;
                video.play();
            });
            
            video.addEventListener('error', function() {
                updateStatus("Error loading video. Check console for details.");
                console.error("Video loading error:", video.error);
            });
            
            // Toggle showing original vs processed
            toggleBtn.addEventListener('click', function() {
                if (video.style.display === 'block') {
                    video.style.display = 'none';
                    canvas.style.display = 'block';
                    toggleBtn.textContent = 'Show Original';
                    processingActive = true;
                } else {
                    video.style.display = 'block';
                    canvas.style.display = 'none';
                    toggleBtn.textContent = 'Show Processed';
                    processingActive = false;
                }
            });
            
            // Adjust threshold
            thresholdBtn.addEventListener('click', function() {
                const values = [50, 75, 100, 125, 150];
                let currentIndex = values.indexOf(parseInt(thresholdBtn.dataset.value));
                currentIndex = (currentIndex + 1) % values.length;
                threshold = values[currentIndex];
                thresholdBtn.dataset.value = threshold;
                thresholdBtn.textContent = `Threshold: ${threshold}`;
            });
            
            // Adjust smoothing
            smoothingBtn.addEventListener('click', function() {
                const values = [5, 10, 15, 20, 25];
                let currentIndex = values.indexOf(parseInt(smoothingBtn.dataset.value));
                currentIndex = (currentIndex + 1) % values.length;
                smoothing = values[currentIndex];
                smoothingBtn.dataset.value = smoothing;
                smoothingBtn.textContent = `Smoothing: ${smoothing}`;
            });
            
            // Start processing
            processFrame();
            
            // Force video to start loading
            video.load();
            updateStatus("Starting video load...");
            
            // Fallback - if video doesn't start loading
            setTimeout(() => {
                if (!videoLoaded) {
                    updateStatus("Video load timeout - trying again...");
                    video.src = "https://psistorm.com/stream_production/production_files/video/DarkMenaceNew.mp4";
                    video.load();
                }
            }, 5000);
        });
    </script>
</body>
</html>
